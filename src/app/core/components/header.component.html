<mat-toolbar color="primary">
  <span class="logo" routerLink="/">VetCare ğŸ¾</span>
  <span class="spacer"></span>

  <ng-container *ngIf="auth.user$ | async as user; else notLogged">
    <span>{{ user.client.name || user.email }}</span>
    <button mat-button type="button" (click)="logout()">Salir</button>
  </ng-container>

  <ng-template #notLogged>
    <ng-container *ngIf="!isAuthRoute">
      <button mat-button [routerLink]="'/login'" type="button">Iniciar SesiÃ³n</button>
      <button mat-button [routerLink]="'/register'" type="button">Registrarse</button>
    </ng-container>
  </ng-template>
</mat-toolbar>
