<mat-card>
  <mat-card-title>Listado de Mascotas</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let el"> {{ el.id }} </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let el"> {{ el.name }} </td>
      </ng-container>

      <!-- Especie -->
      <ng-container matColumnDef="specie">
        <th mat-header-cell *matHeaderCellDef> Especie </th>
        <td mat-cell *matCellDef="let el"> {{ el.specie }} </td>
      </ng-container>

      <!-- Activa -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Activa </th>
        <td mat-cell *matCellDef="let el"> {{ el.active ? 'SÃ­' : 'No' }} </td>
      </ng-container>

      <!-- Fecha creada -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Creada </th>
        <td mat-cell *matCellDef="let el"> {{ el.createdAt | date:'short' }} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button color="warn" (click)="onToggleActive(el)">
            <mat-icon>{{ el.active ? 'toggle_off' : 'toggle_on' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="meta.total"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5,10,20]"
      showFirstLastButtons="true"
      (page)="pageChanged($event)">
    </mat-paginator>

  </mat-card-content>
</mat-card>
